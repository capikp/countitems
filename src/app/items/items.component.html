<div>
  <mat-toolbar color="primary">
    <span><mat-icon>mood</mat-icon></span>

    <span>Count Items</span>

    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item (click)="openDialogAddItem()">Add Item</button>
  </mat-menu>


      <mat-card class="example-card" *ngFor="let item of listItems">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + 'http://localhost:8000' + item.image_url + ')'}"></div>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>item</mat-card-subtitle>

          <div></div>
          <div>
              <button mat-icon-button [mat-menu-trigger-for]="menu">
                  <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu x-position="before" #menu="matMenu">
                <button mat-menu-item (click)="openDialogUpdateItem(item)">Edit</button>
                <input #file type="file" [hidden]="true" accept="image/*" (change)="handleFileInput(item, file, file.files)">
                <button mat-menu-item #upload (click)="file.click()">Change image</button>
                <button mat-menu-item (click)="deleteItem(item)">Delete</button>
              </mat-menu>
            </div>
 
        </mat-card-header>
        <mat-card-content>
          <mat-chip-list class="mat-chip-list-stacked">
            <mat-chip [color]="color" selected="true">
                {{ item.count }}
            </mat-chip>
          </mat-chip-list>
        
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="decreaseItem(item)">-</button>
          <button mat-button (click)="increaseItem(item)">+</button>
        </mat-card-actions>
      </mat-card>

  <span class="done">
    <button mat-fab (click)="refreshItemButton()">
      <mat-icon>sync</mat-icon>
    </button>
  </span>
</div>
