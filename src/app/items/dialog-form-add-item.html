<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Add items</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input type="text" matInput formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput formControlName="count" placeholder="Number">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Add</button>
  </mat-dialog-actions>
</form>
